<!-- Page Content-->
<div class="container mt-4">

    <h1 class="mb-4">Wypożycz samochód</h1>
    <div class="row">
        <div class="col-md-6">
            <form>
                <table class="table">
                    <tbody>
                    <tr>
                        <td><label for="car-model">Samochód</label></td>
                        <td>
                            <select class="form-control" id="car-model">
                                <option disabled hidden selected value>-</option>
                                <option value="bmw-7-series">BMW Seria 7</option>
                                <option value="dacia-sandero">Dacia Sandero</option>
                                <option value="ford-focus">Ford Focus</option>
                                <option value="honda-civic">Honda Civic</option>
                                <option value="hyundai-ioniq-5">Hyundai IONIQ 5</option>
                                <option value="mini-cooper-s">MINI Cooper S</option>
                                <option value="peugeot-108">Peugeot 108</option>
                                <option value="peugeot-308">Peugeot 308</option>
                                <option value="skoda-fabia">Skoda Fabia</option>
                                <option value="volkswagen-polo">Volkswagen Polo</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Cena za dzień</td>
                        <td><label id="price"></label></td>
                    </tr>
                    <tr>
                        <td><label>Dodatkowe ubezpieczenie</label></td>
                        <td>
                            <input id="tyres-insurance" name="insurance" type="checkbox" value="tyres-insurance">
                            <label class="ml-1" for="tyres-insurance">
                                Opony
                                <span class="extra-fee">+5zł</span>
                            </label><br>
                            <input id="windows-insurance" name="insurance" type="checkbox" value="windows-insurance">
                            <label class="ml-1" for="windows-insurance">
                                Okna
                                <span class="extra-fee">+5zł</span>
                            </label><br>
                            <input id="theft-insurance" name="insurance" type="checkbox" value="theft-insurance">
                            <label class="ml-1" for="theft-insurance">
                                Kradzież pojazdu
                                <span class="extra-fee">+10zł</span>
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <td>Odbiór pojazdu</td>
                        <td>
                            <input id="self-pickup" name="pickup-type" type="radio" value="self-pickup">
                            <label for="self-pickup">Osobisty</label><br>
                            <input id="address-delivery" name="pickup-type" type="radio"
                                   value="address-delivery-pickup">
                            <label for="address-delivery">
                                Dostawa pod adres
                                <span class="extra-fee">+20zł</span>
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="date-start">Rozpoczęcie wynajmu</label></td>
                        <td><input class="datepicker form-control" id="date-start" type="date"></td>
                    </tr>
                    <tr>
                        <td><label for="date-end">Zakończenie wynajmu</label></td>
                        <td><input class="datepicker form-control" id="date-end" type="date"></td>
                    </tr>
                    <tr>
                        <td><label for="name">Imię</label></td>
                        <td><input class="form-control" id="name" placeholder="John" type="text"></td>
                    </tr>
                    <tr>
                        <td><label for="surname">Nazwisko</label></td>
                        <td><input class="form-control" id="surname" placeholder="Johnson" type="text"></td>
                    </tr>
                    <tr>
                        <td><label for="phone">Numer telefonu</label></td>
                        <td>
                            <input class="form-control" id="phone" maxlength="9" placeholder="123456789" type="text">
                        </td>
                    </tr>
                    </tbody>
                </table>

            </form>
        </div>
        <div class="col-md-6">
            <img alt="selected car" class="img-fluid car-photo-form mb-3" hidden id="car-photo" src="">
        </div>
        <span class="form-status w-100 text-center" id="form-status">&nbsp</span>
        <button class="btn btn-lg btn-primary mx-auto mt-3 mb-5" data-target="#confirmationModal" data-toggle="modal"
                id="rentBtn" type="button">Wypożycz
        </button>
    </div>

    <!-- The Modal -->
    <div class="modal fade" id="confirmationModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Potwierdzenie</h4>
                    <button class="close" data-dismiss="modal" type="button">&times;</button>
                </div>
                <!-- Modal body -->
                <div class="modal-body" id="modal-body"></div>
                <!-- Modal footer -->
                <div class="modal-footer">
                    <button class="btn btn-danger" data-dismiss="modal" id="cancelBtn" type="button">Anuluj</button>
                    <button class="btn btn-success" data-dismiss="modal" id="confirmBtn" type="button">Potwierdź
                    </button>
                </div>

            </div>
        </div>
    </div>
    <!-- The Modal -->

</div>

<footer class="py-3 bg-violet mt-auto">
